name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        # Artifact name
        name: animal-adoption-portal-artifact # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: /home/runner/work/animal-adoption-portal/animal-adoption-portal/
   
    - name: List out directory contents
      run: |
          echo "Listing the contents of the GitHub workspace directory"
          ls ${{ github.workspace }}
          
          echo "PATH Listing the contents of the GitHub workspace directory"
          ls /home/runner/work/animal-adoption-portal/animal-adoption-portal/

          echo "Recursively listing all contents of the current directory"
          ls -R
